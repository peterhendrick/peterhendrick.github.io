<!DOCTYPE html>
<html lang="en" ng-app="mileHighChauffeur">
<head>
    <meta charset="utf-8" />
    <meta name="mileHighChauffeur"/>
    <title>Mile High Chauffeur</title>
    <meta name="description" content="Mile High Chauffeur">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!--Work to remove the /#!/-->
    <!--<base href="/">-->

    <!-- add styles -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet" type="text/css" />

     <!--add javascripts -->

</head>

<body style="background-color:#8e888b">
    <header>
        <!-- navigation menu -->
        <nav>
            <ul>
                <li><a id="logoBtn" href="#!/" ng-click="closeForm()"><img src="images/logoIowan.png" /></a></li>
                <li><a id="workBtn" href="#!/" ng-class="{activeSmall:part == 'projects'}" ng-click="closeForm()">Our Projects</a></li>
                <li><a id="aboutBtn" href="#!/about" ng-class="{activeSmall:part == 'about'}" ng-click="closeForm()">About</a></li>
                <li style="margin-right:0px"><a id="contactBtn" class="active" href="javascript: void(0)" ng-click="showForm()">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- contact us form -->
    <div class="paddRow contactRow">
        <div class="wrap">
            <div class="head">Contact Us</div>
            <img class="close" src="images/close.png" ng-click="closeForm()" />
            <form action="https://formspree.io/thomas@milehighchauffeur.com" method="POST">
                <input class="input" required="required" type="text" name="name" placeholder="Your Name" ng-model="contactName">
                <input class="input email" required="required" type="email" name="_replyto" placeholder="Your Email" ng-model="email"/><br />
                <textarea class="textarea" rows="5" name="message" required="required" placeholder="Your Message" ng-model="message"></textarea>
                <input type="submit" value="Send">
            </form>

            <!-- contact us form response messages -->
            <div ng-show="process" style="text-align:center">
                <img class="loader" src="images/loader.png" />
            </div>
            <div ng-show="success"><p>Your message has been sent, thank you.</p></div>
        </div>
    </div>

    <div id="home" class="carousel slide" data-ride="carousel" ng-show="carouselFlag">
        <ol class="carousel-indicators">
            <li data-target="#home" data-slide-to="0" class="active"></li>
            <li data-target="#home" data-slide-to="1"></li>
            <li data-target="#home" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <img src="images/reSizedPhotos/monument.jpg" alt="Jet" class="img-responsive">
                <div class="carousel-caption">
                    <!--<h3>Text</h3>-->
                    <!--<p>Text</p>-->
                </div>
            </div>
            <div class="item">
                <img src="images/reSizedPhotos/carAndJet.jpg" alt="Jet" class="img-responsive">
                <div class="carousel-caption">
                    <!--<h3>Text</h3>-->
                    <!--<p>Text</p>-->
                </div>
            </div>
            <div class="item">
                <img src="images/reSizedPhotos/denver.jpg" alt="Jet" class="img-responsive">
                <div class="carousel-caption">
                    <!--<h3>Text</h3>-->
                    <!--<p>Text</p>-->
                </div>
            </div>
        </div>

        <a class="carousel-control left" data-target="#home" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="carousel-control right" data-target="#home" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- main content -->
    <div style="position:relative">
        <div style="width:100%" ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
</body>
</html>
